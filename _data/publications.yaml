   title: A graph algorithm for extracting features from transcription factor binding sites
   authors: Chunmei Liu, Junfeng Qu, Yinglei Song,  and Anietie Andy
   venue: IEEE Workshop on Bioinformatics and Biomedicine, 2009. BIBMW 2009
   type: Workshop
   year: 2009
   url: http://ieeexplore.ieee.org/document/5332139/#full-text-section
   id: a-graph-algorithm
   abstract: Transcription factors play important roles in gene regulation. An accurate model that can describe the binding site of a transcription factor in the promoter region of a gene is thus the key for understanding the regulation of the gene. In this paper, we develop a new graph theoretical approach that can efficiently extract features from the binding sites of a transcription factor. These features contain the dependencies among different positions in the binding site and thus can provide a more accurate description of binding sites than models based on the conventional position specific scoring matrix (PSSM). Based on these features, statistical models can be constructed to describe the binding sites of a transcriptional factor. Our testing results showed that models constructed with our approach can find important features for binding sites and achieve significantly improved accuracy for predicting the locations of binding sites in DNA genomes.
