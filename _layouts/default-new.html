<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{page.title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="homepage.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>


<body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="index.html">Bio</a>
          <a class="blog-nav-item" href="publications.html">Publications</a>
          <a class="blog-nav-item" href="teaching.html">Teaching</a>
          <a class="blog-nav-item" href="resume.html">CV</a>
        </nav>
      </div>
    </div>


    <div class="container">

      <div class="blog-header">
        <h2 class="blog-title">{{page.title}}</h2>
      </div>



      <div class="row">
        <div class="col-sm-8 blog-main"><!--main -->
          {{ content }}
        </div><!--main -->


	 {% if page.img %}
         <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
           <div class="sidebar-module sidebar-module-inset">
          {% if page.img_link %}<a href="{{ page.img_link }}">{% endif %} 
          <img src="assets/img/{{ page.img }}.jpg" class="img-responsive img-rounded" alt="{{ page.picture }}"/>
          {% if page.img_link %}</a>{% endif %} 
          <span class="text-muted"><i>{{ page.caption }}</i></span>

            </div>
          </div><!-- /.blog-sidebar -->
	{% endif %} 

      </div><!-- /.row -->

    </div><!-- /.container -->




      <footer class="text-center text-muted">
        <hr/>
        Last updated {{ site.time | date: "%B %d, %Y" }}. <br/>
        <br/>
      </footer>
    </div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../dist/js/bootstrap.min.js"></script>



  </body>
</html>
